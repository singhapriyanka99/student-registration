<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1> 

    <form>
       <table align="center" cellpadding="10">
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" placeholder="firstname" name="firstname" id="firstname" maxlength="40"></td>

                <td>
                    <p>(max 40 characters a-z and A-Z)</p>
                </td>
            </tr>

            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" placeholder="lastname" name="lastname" id="lastname" maxlength="40"></td>

                <td>
                    <p>(max 40 characters a-z and A-Z)</p>
                </td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>

            <tr>
                <td><label for="emailid">Email Id:</label></td>
                <td><input type="email" placeholder="email" name="emailid" id="emailid"></td>

            </tr>
        
            <tr>
                <td><label for="mobile">Mobile number:</label></td>
                <td><input type="number" maxlength="10"name="mobile" id="mobile" ></td>
                <td><p>(10 digit number only)</p></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    Male: <input type="radio" name="gender" value="Male">
                    Female: <input type="radio" name="gender" value="Female">
                    Others: <input type="radio" name="gender" value="Others">
               </td>
            </tr>
            

            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td><input name="pincode" id="pincode" placeholder="Pincode" maxlength="6"></textarea>
                </td>
                <td><p>(6 digit number)</p></td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td><label for="singing">Singing</label><input type="checkbox" name="hobbies" value="singing" id="singing">
                <label for="reading">Reading</label><input type="checkbox" name="hobbies" value="reading" id="reading">
                <label for="dancing">Dancing</label><input type="checkbox" name="hobbies" value="danceing" id="danceing">
                <label for="sketching">Sketching</label><input type="checkbox" name="hobbies" value="sketching" id="skecthing">
                <label for="others">Others</label><input type="checkbox" name="hobbies" value="others" id="others">
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                <table cellpadding="5">
            <thead>
                <tr>
                    <th colspan="5">Please add your data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th align="center">S.No</th>
                    <th align="center">Examination</th>
                    <th align="center">Board/University</th>
                    <th align="center">Percentage</th>
                    <th align="center">Year Of Passing</th>
                </tr>
            </tbody>
            <tr>
                <td align="center">1.</td>
                <td align="center">X</td>
                <td align="center"><input type="text" placeholder="board/university"></td>
                <td align="center"><input type="number" placeholder="percentage"></td>
                <td align="center"><input type="number" placeholder="year"></td>
            </tr>
            <tr>
                <td align="center">2.</td>
                <td align="center">XII</td>
                <td align="center"><input type="text" placeholder="board/university"></td>
                <td align="center"><input type="number" placeholder="percentage"></td>
                <td align="center"><input type="number" placeholder="year"></td>
            </tr>
            <tr>
                <td align="center">3.</td>
                <td align="center">Graduation</td>
                <td align="center"><input type="text" placeholder="board/university"></td>
                <td align="center"><input type="number" placeholder="percentage"></td>
                <td align="center"><input type="number" placeholder="year"></td>
            </tr>
            <tr>
                <td align="center">4.</td>
                <td align="center">Masters</td>
                <td align="center"><input type="text" placeholder="board/university"></td>
                <td align="center"><input type="number" placeholder="percentage"></td>
                <td align="center"><input type="number" placeholder="year"></td>
            </tr>
        </table>
        </td>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
        </table>
    </form>
</body>
</html>
